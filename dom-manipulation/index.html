<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>
    <div id="quoteDisplay"></div>
    <div>
      <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
      <input
        id="newQuoteCategory"
        type="text"
        placeholder="Enter quote category"
      />
      <button id="addQuote" onclick="addQuote()">Add Quote</button>
      <button id="export-quotes">Export Quotes</button>
      <select id="categoryFilter" onchange="filterQuotes()">
        <option value="all">All Categories</option>
      </select>
      <input type="file" id="import-file" accept="application/json" />
      <button id="import-btn">Import Quotes</button>
    </div>
    <button id="newQuote">Show New Quote</button>
    <button id="syncQuotes">Sync Quotes</button>
    <button id="fetch-quotes-btn">Fetch Quotes</button>

    <div id="notification"></div>
    <script src="script.js"></script>
  </body>
</html>
